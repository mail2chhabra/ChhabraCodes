---
 - hosts: server
   connection: local
   become: True
   become_method: sudo
   #remote_src: true
   tasks:

   - name: Copy Java
     copy:
       src: /opt/software/jdk-8u201-linux-x64.tar.gz 
       dest: /opt/jdk-8u201-linux-x64.tar.gz
       remote_src: True

   - name: Extract archive
     command: chdir=/opt/software/installation /bin/tar xvf /opt/jdk-8u201-linux-x64.tar.gz

   - name: Update Path
     template:
       src: files/.bashrc
       dest: /root/.bashrc
       command: source /root/.bashrc
       owner: root
       group: root
       mode: 0644




